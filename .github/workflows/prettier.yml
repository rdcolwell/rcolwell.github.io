name: Prettier auto-formatter

on:
  push:
    branches:
      - main
      - master

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Prettier ğŸ’¾
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      - name: Run Prettier âœ¨
        run: npx prettier . --write

      - name: Commit changes ğŸ“¦
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: auto-format with Prettier" || echo "No changes to commit"
          git push
